<div class="movies">
  <div class="page-nav">
    <mat-paginator [length]="totalPages" [pageIndex]="pageNumber" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent($event)">
    </mat-paginator>
  </div>

  <div class="container">
    <table>
      <thead>
        <th>Title</th>
        <th>Overview</th>
        <th>Average</th>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies">
          <td>
            <a (click)="goto(movie.id)">{{ movie.title }}</a>
          </td>
          <td>{{ movie.overview }}</td>
          <td>
            <p>{{ movie.vote_average }}</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
